<ActionBar [title]="title"></ActionBar>
<GridLayout rows="*">
    <ListView [items]="films">
        <template let-item="item" let-i="index">
            <StackLayout>
                <Label textWrap="true" [text]='item.title'></Label>
                <Label textWrap="true" [text]='item.releaseDate'></Label>
            </StackLayout>
        </template>
    </ListView>
</GridLayout>
